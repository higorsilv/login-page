<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
<div class="left-login">
<h1>Faça login<br>E entre para nosso time</h1>
<img src="car.svg" alt="car"></div>
<div class="right-login"></div>
<div class="card-login">
    <h1>LOGIN</h1>
    <div class="textfield">
        <label for="usuario">Usuário</label>
        <input type="text" name="usuario" placeholder="Usuário">
    </div>
       <div class="textfield">
        <label for="senha">Senha</label>
        <input type="password" name="senha" placeholder="Senha">
    </div>
    <button class="btn-login">Login</button>
</div>
    </div>
    <script>
        document.querySelector('.btn-login').addEventListener('click', function() {
            var usuario = document.querySelector('input[name="usuario"]').value;
            var senha = document.querySelector('input[name="senha"]').value;
            if (usuario == '' || senha == '') {
                alert('Por favor, preencha todos os campos!');
            } else {
                // Coloque aqui a lógica de autenticação do usuário e senha
                alert('Login realizado com sucesso!');
                window.location.href = "pagina-de-destino.html"; // redireciona para a página de destino após o login
            }
        });
    </script>
    
</body>
</html>
